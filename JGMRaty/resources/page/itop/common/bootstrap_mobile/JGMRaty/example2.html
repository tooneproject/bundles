<script language="JavaScript">
    var GraphSettings0 = {
        "ReadOnly": "false",
        "Top": "9",
        "LabelText": "服务态度: ",
        "LabelPercentWidth": "30",
        "PercentHeight": "4.2%",
        "Visible": "true",
        "PercentWidth": "59.3%",
        "LabelPercentWidth":"30",
        "DisplayScale": "",
        "Height": "25",
        "StarVal": "20",
        "code": "JGMRaty1",
        "type": "JGMRaty",
        "Spacing": "0,0,0,0",
        "Code": "JGMRaty1",
        "Left": "0",
        "LabelTextVisible": "true",
        "LabelTextAlign":"right",
        "StarAlign":"right",
        "TableName": "Driver",
        "Width": "500",
        "ColumnName": "rating",
        "StarMax": "5",
        "StarIcon": "iconfont icon-favorfill"
    };
    var data = 70;
    var l = function (oldVal, newVal) {
        //alert("new value is "+newVal);
        $("#msg").text(newVal);
    };

    initStars("example1","false","","left");
    initStars("example2","false","","center");
    initStars("example3","false","","right");
    initStars("example4","true","left","left");
    initStars("example5","true","center","center");
    initStars("example6","true","right","right");

    function initStars(starId, lbVisible, lbAlign, starAlign){
        GraphSettings0.LabelTextVisible = lbVisible;
        GraphSettings0.LabelTextAlign = lbAlign;
        GraphSettings0.StarAlign = starAlign;
        var bar = new RatingBar(starId);
        bar.initConfig(GraphSettings0);
        bar.setValue(data);
        bar.addValueChangedListeners(l);
        bar.refresh();
    }

    initStars("s0","true","left","left");

    GraphSettings0.LabelText = "物流速度";
    GraphSettings0.LabelPercentWidth = 50;
    GraphSettings0.HighlightStarIcon = "iconfont icon-likefill";
    initStars("s1","true","left","left");
    GraphSettings0.LabelPercentWidth = 30;

    GraphSettings0.ReadOnly = "true";
    initStars("s2","true","left","left");
    GraphSettings0.ReadOnly = "false";

    GraphSettings0.StarMax = 9;
    GraphSettings0.StarVal = 1;
    data = 7.8;
    initStars("s3","true","left","left");

    $(".jgmstar_label").css("background-color","#eeffee");
    $(".jgmstar_stars").css("background-color","#ffeeee");
    $(".jgmstar_bar").css("background-color","#efefef");
</script>
