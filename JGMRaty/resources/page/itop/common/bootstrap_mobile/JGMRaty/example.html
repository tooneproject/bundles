<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script language="JavaScript" src="../../../common/jquery/jquery-1.10.2.js"></script>
    <script language="JavaScript" src="js/RatingBar.js"></script>
    <link href="../../../common/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../../common/iconfont/iconfont.css" rel="stylesheet">
    <style type="text/css">
        .jgmstar_wrap{
            float: left;
        }
        .jgmstar {
            display: inline-block;
            color: #c7c7cc;
        }

        .jgmstar.on {
            color: #ff9500;
        }

        .jgmstar.half {
            color: #ff9500;
            position: absolute;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div class="jgmstar_bar">
    <div class="jgmstar_wrap"><i class="iconfont icon-favorfill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-favorfill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-favorfill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-favorfill jgmstar " style="font-size: 22px;width: 22px;"><i class="iconfont icon-favorfill jgmstar half" style="margin-left: -22px;font-size: 22px;width: 11px;"></i></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-favorfill jgmstar " style="font-size: 22px;width: 22px;"></i></div>
</div>

<div class="jgmstar_bar">
    <div class="jgmstar_wrap"><i class="iconfont icon-emoji jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-emoji jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-emoji jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-emoji jgmstar " style="font-size: 22px;width: 22px;"><i class="iconfont icon-emoji jgmstar half" style="margin-left: -22px;font-size: 22px;width: 8px;"></i></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-emoji jgmstar " style="font-size: 22px;width: 22px;"></i></div>
</div>

<div class="jgmstar_bar">
    <div class="jgmstar_wrap"><i class="iconfont icon-likefill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-likefill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-likefill jgmstar on" style="font-size: 22px;width: 22px;"></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-likefill jgmstar " style="font-size: 22px;width: 22px;"><i class="iconfont icon-likefill jgmstar half" style="margin-left: -22px;font-size: 22px;width: 18px;"></i></i></div>
    <div class="jgmstar_wrap"><i class="iconfont icon-likefill jgmstar " style="font-size: 22px;width: 22px;"></i></div>
</div>
</body>
</html>
